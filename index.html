<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>server</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">HW12 work with the server</h1>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__star-wars star-wars">
                    <div class="heroes">
                        <h2>Heroes of Star Wars</h2>
                        <form class="heroes__form form">
                            <select class="heroes__form__select" id="select-film">
                                <option class="heroes__form__option" value="1">Chapter 1</option>
                                <option class="heroes__form__option" value="2">Chapter 2</option>
                                <option class="heroes__form__option" value="3">Chapter 3</option>
                                <option class="heroes__form__option" value="4">Chapter 4</option>
                                <option class="heroes__form__option" value="5">Chapter 5</option>
                                <option class="heroes__form__option" value="6">Chapter 6</option>
                            </select>
                            <button class="btn" id="btn-heroes-info">get info</button>
                        </form>
                    </div>
                    <div class="planets">
                        <h2>Planets of star wars</h2>
                        <form class="planets__form form">
                            <button class="btn" type="button" id="btn-planets-info">get info</button>
                            <button class="btn" type="button" id="btn-prev">next page</button>
                            <button class="btn" type="button" id="btn-next">prev page</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">some sort of copyrigth :D &#169</footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
